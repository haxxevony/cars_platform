<!-- templates/cars/marketplace_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Marketplace Search</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, select, button { padding: 10px; font-size: 1rem; }
        label { font-weight: bold; }
        .listing { border: 1px solid #ccc; padding: 10px; margin-top: 15px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Search Global Marketplace</h1>
    <form method="get">
        <label for="query">Search Term</label>
        <input type="text" name="query" id="query" placeholder="e.g. Tesla Model 3, brake pads" required>

        <label for="region">Region</label>
        <select name="region" id="region">
            <option value="">All Regions</option>
            <option value="UK">UK</option>
            <option value="EU">EU</option>
            <option value="US">US</option>
            <option value="Asia">Asia</option>
        </select>

        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        {% for item in results %}
            <div class="listing">
                <strong>{{ item.title }}</strong><br>
                Location: {{ item.location }}<br>
                Price: {{ item.price }}<br>
                Seller: {{ item.seller }}
            </div>
        {% empty %}
            <p>No listings found.</p>
        {% endfor %}
    {% endif %}
</body>
</html>
