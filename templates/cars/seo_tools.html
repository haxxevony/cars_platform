<!-- templates/cars/seo_tools.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Tools: Sitemap & Robots.txt</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        textarea, button { padding: 10px; font-size: 1rem; }
        label { font-weight: bold; }
        .output { border: 1px solid #ccc; padding: 15px; background: #f9f9f9; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>SEO Tools</h1>

    <form method="post">
        {% csrf_token %}
        <label for="tool">Choose Tool</label>
        <select name="tool" id="tool" required>
            <option value="sitemap">Generate Sitemap.xml</option>
            <option value="robots">Generate Robots.txt</option>
        </select>
        <button type="submit">Generate</button>
    </form>

    {% if output %}
        <div class="output">
            <h2>Generated Output</h2>
            <pre>{{ output }}</pre>
        </div>
    {% endif %}
</body>
</html>
