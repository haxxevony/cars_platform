<!-- templates/cars/fusebox_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuse Box Search</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 10px; font-size: 1rem; }
        label { font-weight: bold; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Search Fuse Box Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="make">Vehicle Make</label>
        <input type="text" name="make" id="make" required>

        <label for="model">Model / Region</label>
        <input type="text" name="model" id="model" required>

        <label for="year">Year</label>
        <input type="number" name="year" id="year" min="1990" max="2025" required>

        <button type="submit">Search</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>{{ result.title }}</h2>
            <p><strong>Location:</strong> {{ result.location }}</p>
            <p><strong>Diagram:</strong> {{ result.diagram }}</p>
            <p><strong>Functions:</strong> {{ result.functions }}</p>
        </div>
    {% endif %}
</body>
</html>
